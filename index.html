<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor com Tema Claro e Terror</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      transition: background 0.3s, color 0.3s;
    }

    .editor-container {
      padding: 16px;
      min-height: 100vh;
      transition: background 0.3s;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      resize: vertical;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
      background: #fff;
      color: #000;
    }

    .css-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .css-box {
      flex: 1;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 18px;
      border-radius: 8px;
      background: #fff;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 12px;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #theme-toggle {
      background: #333;
      color: #fff;
      margin-bottom: 20px;
    }

    /* Tema Claro */
    body.light {
      background: #f8f8f8;
      color: #111;
    }

    body.light textarea {
      background: #fff;
      color: #111;
      border: 1px solid #ccc;
    }

    body.light iframe {
      border: 1px solid #ccc;
    }

    body.light button {
      background: #007bff;
      color: white;
    }

    /* Tema Terror */
    body.dark {
      background: url('https://images.unsplash.com/photo-1601987077032-bc0b988ad3f6?auto=format&fit=crop&w=1400&q=60') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    body.dark .editor-container {
      background: rgba(10, 10, 10, 0.85);
    }

    body.dark textarea {
      background: #fff;
      color: #000;
      border: 1px solid #ff4444;
    }

    body.dark iframe {
      border: 2px solid #ff4444;
    }

    body.dark button {
      background: #ff4444;
      color: white;
    }

    body.dark button:hover {
      background: #cc0000;
    }

    @media (min-width: 600px) {
      .css-container {
        flex-direction: row;
      }

      .css-box {
        width: 50%;
      }

      textarea {
        min-height: 120px;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body class="light">

  <div class="editor-container">
    <button id="theme-toggle">ðŸŒ‘ Mudar para Tema Terror</button>

    <label>HTML:</label>
    <textarea id="html-code" placeholder="Digite seu HTML aqui..."></textarea>

    <div class="css-container">
      <div class="css-box">
        <label>style.css:</label>
        <textarea id="css-code1" placeholder="Digite seu CSS principal..."></textarea>
      </div>
      <div class="css-box">
        <label>style2.css:</label>
        <textarea id="css-code2" placeholder="Digite seu CSS secundÃ¡rio..."></textarea>
      </div>
    </div>

    <label>JavaScript:</label>
    <textarea id="js-code" placeholder="Digite seu JavaScript aqui..."></textarea>

    <button onclick="executarCodigo()">ðŸ’» Executar CÃ³digo</button>

    <iframe id="preview"></iframe>
  </div>

  <script>
    function executarCodigo() {
      const html = document.getElementById('html-code').value;
      const css1 = document.getElementById('css-code1').value;
      const css2 = document.getElementById('css-code2').value;
      const js = document.getElementById('js-code').value;

      const output = `
        <html>
          <head>
            <style>${css1}</style>
            <style>${css2}</style>
          </head>
          <body>
            ${html}
            <script>${js}<\/script>
          </body>
        </html>
      `;

      document.getElementById('preview').srcdoc = output;
    }

    // Alternar Tema
    const btn = document.getElementById("theme-toggle");
    btn.addEventListener("click", () => {
      const body = document.body;
      const isLight = body.classList.contains("light");

      body.classList.toggle("light", !isLight);
      body.classList.toggle("dark", isLight);

      btn.textContent = isLight ? "ðŸŒž Mudar para Tema Claro" : "ðŸŒ‘ Mudar para Tema Terror";
    });

    window.onload = executarCodigo;
  </script>
</body>
</html>
