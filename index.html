<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor com Layout A/B e Tema</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      transition: background 0.3s, color 0.3s;
    }

    .editor-container {
      padding: 16px;
      min-height: 100vh;
    }

    .top-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      resize: vertical;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      color: #000;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 18px;
      border-radius: 8px;
      background: #fff;
    }

    .half {
      flex: 1;
      min-width: 300px;
    }

    /* Layout A */
    body.layout-a .html-css {
      display: flex;
      gap: 20px;
    }

    body.layout-a .js-section,
    body.layout-a .btn-section,
    body.layout-a .preview-section {
      margin-top: 20px;
    }

    /* Layout B */
    body.layout-b .html-css {
      display: flex;
      gap: 20px;
    }

    body.layout-b .layout-b-content {
      display: flex;
      gap: 20px;
    }

    body.layout-b .layout-b-left,
    body.layout-b .layout-b-right {
      flex: 1;
      min-width: 300px;
    }

    /* Tema Claro */
    body.light {
      background: #f8f8f8;
      color: #111;
    }

    body.light textarea {
      background: #fff;
      color: #111;
      border: 1px solid #ccc;
    }

    body.light iframe {
      border: 1px solid #ccc;
    }

    body.light button {
      background: #007bff;
      color: white;
    }

    /* Tema Escuro */
    body.dark {
      background: #121212;
      color: #eee;
    }

    body.dark .editor-container {
      background: #1e1e1e;
    }

    body.dark textarea {
      background: #2c2c2c;
      color: #fff;
      border: 1px solid #ff4444;
    }

    body.dark iframe {
      border: 2px solid #ff4444;
    }

    body.dark button {
      background: #ff4444;
    }

    body.dark button:hover {
      background: #cc0000;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 600px) {
      body.layout-a .html-css,
      body.layout-b .html-css,
      body.layout-b .layout-b-content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="light layout-a">
  <div class="editor-container">
    <div class="top-buttons">
      <button onclick="setTema('light')">üåû Tema Claro</button>
      <button onclick="setTema('dark')">üåë Tema Escuro</button>
      <button onclick="setLayout('a')">üÖ∞Ô∏è Formato A</button>
      <button onclick="setLayout('b')">üÖ±Ô∏è Formato B</button>
    </div>

    <!-- FORMATO A -->
    <div id="layout-a" style="display: block;">
      <div class="html-css">
        <div class="half">
          <label>HTML:</label>
          <textarea id="html-code" placeholder="Digite seu HTML aqui..."></textarea>
        </div>
        <div class="half">
          <label>CSS:</label>
          <textarea id="css-code1" placeholder="Digite seu CSS aqui..."></textarea>
        </div>
      </div>

      <div class="js-section">
        <label>JavaScript:</label>
        <textarea id="js-code" placeholder="Digite seu JavaScript aqui..."></textarea>
      </div>

      <div class="btn-section">
        <button onclick="executarCodigo()">üíª Executar C√≥digo</button>
      </div>

      <div class="preview-section">
        <iframe id="preview"></iframe>
      </div>
    </div>

    <!-- FORMATO B -->
    <div id="layout-b" style="display: none;">
      <div class="html-css">
        <div class="half">
          <label>HTML:</label>
          <textarea id="html-code-b" placeholder="Digite seu HTML aqui..."></textarea>
        </div>
        <div class="half">
          <label>CSS:</label>
          <textarea id="css-code1-b" placeholder="Digite seu CSS aqui..."></textarea>
        </div>
      </div>

      <div class="layout-b-content">
        <div class="layout-b-left">
          <label>JavaScript:</label>
          <textarea id="js-code-b" placeholder="Digite seu JavaScript aqui..."></textarea>
          <button onclick="executarCodigoB()">üíª Executar C√≥digo</button>
        </div>
        <div class="layout-b-right">
          <label>Resultado:</label>
          <iframe id="preview-b"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    function setTema(tema) {
      document.body.classList.remove("light", "dark");
      document.body.classList.add(tema);
    }

    function setLayout(layout) {
      const layoutA = document.getElementById('layout-a');
      const layoutB = document.getElementById('layout-b');
      document.body.classList.remove("layout-a", "layout-b");

      if (layout === 'a') {
        layoutA.style.display = 'block';
        layoutB.style.display = 'none';
        document.body.classList.add("layout-a");
      } else {
        layoutA.style.display = 'none';
        layoutB.style.display = 'block';
        document.body.classList.add("layout-b");
      }
    }

    function executarCodigo() {
      const html = document.getElementById('html-code').value;
      const css = document.getElementById('css-code1').value;
      const js = document.getElementById('js-code').value;

      const output = `
        <html>
          <head>
            <style>${css}</style>
          </head>
          <body>
            ${html}
            <script>${js}<\/script>
          </body>
        </html>
      `;
      document.getElementById('preview').srcdoc = output;
    }

    function executarCodigoB() {
      const html = document.getElementById('html-code-b').value;
      const css = document.getElementById('css-code1-b').value;
      const js = document.getElementById('js-code-b').value;

      const output = `
        <html>
          <head>
            <style>${css}</style>
          </head>
          <body>
            ${html}
            <script>${js}<\/script>
          </body>
        </html>
      `;
      document.getElementById('preview-b').srcdoc = output;
    }

    window.onload = () => {
      executarCodigo();
      executarCodigoB();
    }
  </script>
</body>
</html>
