<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor HTML, CSS, JS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #f8f8f8;
      color: #111;
    }

    .editor-container {
      padding: 16px;
      min-height: 100vh;
    }

    .linha-superior {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .editor-box {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    #js-box {
      margin-top: 16px;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <div class="linha-superior">
      <div class="editor-box">
        <label for="html-code">HTML:</label>
        <textarea id="html-code" placeholder="Digite seu HTML aqui..."></textarea>
      </div>
      <div class="editor-box">
        <label for="css-code">CSS:</label>
        <textarea id="css-code" placeholder="Digite seu CSS aqui..."></textarea>
      </div>
    </div>

    <div class="editor-box" id="js-box">
      <label for="js-code">JavaScript:</label>
      <textarea id="js-code" placeholder="Digite seu JavaScript aqui..."></textarea>
    </div>

    <button onclick="executarCodigo()">ðŸ’» Executar CÃ³digo</button>
    <iframe id="preview"></iframe>
  </div>

  <script>
    function executarCodigo() {
      const html = document.getElementById('html-code').value;
      const css = document.getElementById('css-code').value;
      const js = document.getElementById('js-code').value;

      const output = `
        <html>
          <head>
            <style>${css}</style>
          </head>
          <body>
            ${html}
            <script>${js}<\/script>
          </body>
        </html>
      `;

      document.getElementById('preview').srcdoc = output;
    }

    window.onload = executarCodigo;
  </script>
</body>
</html>
