<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor Sombrio com Rachaduras</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: url('https://images.unsplash.com/photo-1601987077032-bc0b988ad3f6?auto=format&fit=crop&w=1400&q=60') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    #editor-container {
      padding: 14px;
      background-color: rgba(20, 20, 20, 0.85);
      min-height: 100vh;
      backdrop-filter: brightness(1.1);
      box-shadow: inset 0 0 20px #000;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-size: 14px;
      color: #ff5555;
      text-shadow: 0 0 4px #ffbbbb;
    }

    textarea {
      width: 100%;
      min-height: 110px;
      resize: vertical;
      padding: 12px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 15px;
      background: #0c0c0c;
      color: #ffffff;
      border: 2px solid #ff5555;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff444455, inset 0 0 8px #ffffff11;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #ffffffcc;
      box-shadow: 0 0 10px #ffffffaa;
    }

    .css-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .css-box {
      flex: 1;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #ff4444;
      margin-top: 18px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 0 14px #ff333344;
    }

    button {
      background: #121212;
      color: #ffffff;
      border: 2px solid #ff4444;
      padding: 14px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 12px;
      box-shadow: 0 0 10px #ff4444aa;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #1c1c1c;
      box-shadow: 0 0 14px #ffffffaa, inset 0 0 6px #ff4444aa;
    }

    @media (min-width: 600px) {
      textarea {
        min-height: 120px;
      }

      iframe {
        height: 400px;
      }

      .css-container {
        flex-direction: row;
      }

      .css-box {
        width: 50%;
      }
    }
  </style>
</head>
<body>

  <div id="editor-container">
    <label>HTML:</label>
    <textarea id="html-code" placeholder="Digite seu HTML aqui...">&lt;h1&gt;üíÄ Editor da Escurid√£o&lt;/h1&gt;</textarea>

    <div class="css-container">
      <div class="css-box">
        <label>style.css:</label>
        <textarea id="css-code1" placeholder="Conte√∫do de style.css...">
body {
  background-color: #0e0e0e;
}
        </textarea>
      </div>
      <div class="css-box">
        <label>style2.css:</label>
        <textarea id="css-code2" placeholder="Conte√∫do de style2.css...">
h1 {
  color: #ffffff;
  text-shadow: 0 0 12px #ff4444;
  text-align: center;
  margin-top: 40px;
}
        </textarea>
      </div>
    </div>

    <label>JavaScript:</label>
    <textarea id="js-code" placeholder="Digite seu JS aqui...">
console.log('Voc√™ acordou algo...');
    </textarea>

    <button onclick="executarCodigo()">üëÅÔ∏è Executar C√≥digo</button>

    <iframe id="preview"></iframe>
  </div>

  <script>
    function executarCodigo() {
      const html = document.getElementById('html-code').value;
      const css1 = document.getElementById('css-code1').value;
      const css2 = document.getElementById('css-code2').value;
      const js = document.getElementById('js-code').value;

      const output = `
        <html>
          <head>
            <style>${css1}</style>
            <style>${css2}</style>
          </head>
          <body>
            ${html}
            <script>${js}<\/script>
          </body>
        </html>
      `;

      document.getElementById('preview').srcdoc = output;
    }

    window.onload = executarCodigo;
  </script>
</body>
</html>
